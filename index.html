<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- remix icon link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google font  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap");
    </style>
    <!-- main css  -->
    <link rel="stylesheet" href="style/index.css" />
    <!-- website title  -->
    <title>motion - productivity tool</title>
  </head>
  <body>
    <main class="container main">
      <section class="sidebar container">
        <h1 class="sidebar_name">
          omag's
          <span> motion </span>
        </h1>
        <div class="sidebar-search">
          <i class="ri-search-2-line"></i>
          <input type="text" class="sidebar_input" placeholder="quick search" />
        </div>
        <div class="sidebar-context">
          <i class="ri-play-fill play"></i>
          <h2>quick note</h2>
          <i class="ri-more-fill"></i>
        </div>
      </section>
      <section class="mainbar container">
        <div class="address">
          <h2>quick-note/introduction-to-web-3</h2>
        </div>
        <spa class="button delete">
          <button type="submit">
            <i class="ri-delete-bin-2-line"></i>
          </button>
      </spa>
        <div class="content">
          <input  class="heading" type="text" placeholder="title"></textarea>
          <span contenteditable class="discription" role="textbox" placeholder="discription"></span>
        </div>
        <div class="button edit">
            <button type="submit">
                <i class="ri-pen-nib-line"></i>
            </button>
        </div>
        
      </section>
    </main>
  </body>
</html>
